
<link rel="stylesheet" href="view1/view1.css">
<div class="topnav">
    <img class="logo" src="../assets/eduscope_logo.png" alt="Smiley face" height="auto" width="200px">
</div>

<div class="row">
  <div class= "column left">
      <input type= "text" name="user.name" ng-model="user.name" id="name" placeholder="Name"/></br></br>
      <button type="button" class="register r1" id= "register" ng-click="register()" >Register</button>
     {{user.name}}
      <br><br>
      <label>Peer Name</label>
      <input type="text" ng-model="user.peer" id="peer" placeholder ="Peer Name" />
                 
  </div>
<div class="column middle">
  <div class="video-container">
    <div class="videoArea">
      <div class ="videoBig">
        <video class= "videoOuput" id="videoOutput" name="videoOutput" ng-bind="videoOutput" autoplay width="800px" height="400px" poster="../assets/eye.png" fullscreen ></video>  
      </div>
      <div class="videoSmall" id="videoSmall">
        <video id="videoInput" name="videoInput" ng-bind="videoInput" autoplay width="240px" height="180px" poster="../assets/eye.png" fullscreen ></video>
        <!--- <canvas id="canvas" width="640" height="480"></canvas> -->
      </div>
    </div>
    
    
    <div class ="vdo-btn">
      <div class="button-bar" >
         
        <div class="btn-group">
          <button title="Mute/Unmute" ng-click="mute()"> <i class="fa fa-microphone"  style="font-size:36px"></i></button>
          <button title="Start/Stop camera" ng-click="onOffVideocam()" id="buttonVideocam"><i class="fa fa-video-camera" style="font-size:36px"></i></button>
          <button title="Call" name="call" ng-click="call()" ng-show="callVisible"><i class="material-icons" style="font-size:36px">call</i></button>
          <button title="Call End" name="callEnd"  ng-click="stop()" ng-show="stopVisible" ><i class="material-icons" style="font-size:36px;color:red">call_end</i></button>
        </div>

        <div class="btn-group">
          <button title="Fullscreen" ng-click="goFullscreen()"><i class="fa fa-square-o" style="font-size:36px;"></i></button>
          <button title="Setting"  id="myBtn"><i class="fa fa-cog" style="font-size:36px;"></i></button>
              
                  <div id="myModal" class="modal">

                      <!-- Modal content -->
                      <div class="modal-content">
                        <span class="close">&times;</span>
                      <label>Audio input source:</label>
                      <select>
                      <option value="Default">Default</option>
                      <option value="Audio">Built-in Audio Analog Stereo</option>
                      </select>
                      <label>Audio Output Destination:</label>
                      <select>
                      <option value="Default">Default</option>
                      <option value="Audio">Build in Audio digital Sterio</option>
                      </select>
                      <label>Video Source</label>
                      <select>
                      <option value="Default">Default</option>
                      <option value="cam">Hp HD web cam</option>
                      </select>
                      </div>
                    
                    </div>
                    <script>
                      // Get the modal
                      var modal = document.getElementById('myModal');
                      
                      // Get the button that opens the modal
                      var btn = document.getElementById("myBtn");
                      
                      // Get the <span> element that closes the modal
                      var span = document.getElementsByClassName("close")[0];
                      span.onclick = function() {
                          modal.style.display = "none";
                      }
                      
                      // When the user clicks the button, open the modal 
                      btn.onclick = function() {
                          modal.style.display = "block";
                      }
                      
                      // When the user clicks on <span> (x), close the modal
                      var span = document.getElementsByClassName("close")[0];
                      span.onclick = function() {
                          modal.style.display = "none";
                      }
                      
                      // When the user clicks anywhere outside of the modal, close it
                      window.onclick = function(event) {
                          if (event.target == modal) {
                              modal.style.display = "none";
                          }
                      }
                      </script>
          

                
        </div>      
               
                    
                    
          
         
        
        
        </div>
      </div>
    </div>
  </div>
</div>
